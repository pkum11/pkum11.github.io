<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VuewJs tute using CDN</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="vue-app">
      <hr>
      <h4>{{greet('user')}}</h4>
      <p>Name : {{name}}</p>
      <p>Job : {{job}}</p>
      <a v-bind:href="website">Google</a>
      <a @click.prevent="clicked" :href="website">Google 2</a>
      <p v-html="websiteTag"></p>

      <hr>
      <h4>Events</h4>
      <button type="button" name="add" v-on:click.once="age++">Add 1 yr</button>
      <button type="button" name="sub" v-on:click="age--">Subtract 1 yr</button>
      <p>My age is {{age}}</p>

      <div id="canvas" @mousemove="updateXY">
        {{x}} , {{y}}
      </div>
      <hr>

      <input type="text" name="username" value="" @keyup="logUsername" v-model="username">
      <input type="text" name="username" value="" @keyup.enter="logUsername">

      <span>{{username}}</span>

      <hr>
      <h4>Computed - Only runs if related values changed (observes)</h4>
      <p >The new values for age is {{newAge}}</p>

      <hr>
      <h4>Tute 10 :: Dynamic CSS</h4>
      <h5>Example 1</h5>
      <div v-bind:class="{red: true}">Red</div>
      <div v-on:click="available = !available" v-bind:class="{available: available}">
        <span>Class {{available}}</span>
      </div>

      <h5>Example 2</h5>
      <div v-on:click="nearby = !nearby" v-bind:class="compClass">
        <span>New Class</span>
      </div>
      <hr>


      <hr>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
